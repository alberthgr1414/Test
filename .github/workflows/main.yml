on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore ./Test.sln
        
      - name: Build
        run: dotnet build ./Test.sln --configuration Release --no-restore
        
      - name: Login to Docker Hub
        run: docker login -u alberth1414 -p Ajgr109514

      - name: Build and push Docker image
        run: |
          docker build -t alberth1414/test:latest ./Test/Doxkerfile
          docker push alberth1414/test:latest
